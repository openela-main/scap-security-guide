add {
    file: "PATCHES/0001-Add-OpenELA-as-a-derivative-of-RHEL.patch"
}

spec_change {
    append {
        field: "Release"
        value: ".openela.1.0"
    }

    file {
        name: "0001-Add-OpenELA-as-a-derivative-of-RHEL.patch"
        type: Patch
        add: true
        add_to_prep: false
    }

    search_and_replace {
        any: true
        find: "DSSG_PRODUCT_RHEL8"
        replace: "DSSG_PRODUCT_RHEL8:BOOLEAN=TRUE -DSSG_OpenELA_LINUX_DERIVATIVES_ENABLED:BOOLEAN=TRUE"
        n: 1
    }

    search_and_replace {
        any: true
        find: "%if ( %{defined rhel} && (! %{defined centos}) )"
        replace: "%if %{defined rhel}"
        n: -1
    }

    changelog {
        author_name: "Release Engineering"
        author_email: "releng@openela.org"
        message: "Make OpenELA a derivative of RHEL"
    }
}
